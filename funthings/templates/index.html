<!DOCTYPE html>
<html>
  <head>
       <meta charset="utf-8">
       <title>Basic Site Template</title>
  </head>
  <body>
    <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{form.as_p }}
    {% for error in formset.errors %}
        {{ error }}<br/>
    {% endfor %}
    
    <input type="submit" value="Save">
    </form>
  </body>
</html>
