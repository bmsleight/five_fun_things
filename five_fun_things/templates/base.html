{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />

 <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static "webicons/apple-icon-57x57.png" %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static "webicons/apple-icon-60x60.png" %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "webicons/apple-icon-72x72.png" %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "webicons/apple-icon-76x76.png" %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static "webicons/apple-icon-114x114.png" %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "webicons/apple-icon-120x120.png" %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static "webicons/apple-icon-144x144.png" %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "webicons/apple-icon-152x152.png" %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "webicons/apple-icon-180x180.png" %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static "webicons/android-icon-192x192.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "webicons/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static "webicons/favicon-96x96.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "webicons/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "webicons/manifest.json" %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static "webicons/ms-icon-144x144.png" %}">
    <meta name="theme-color" content="#ffffff">
    

  

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="{% static "css/layouts/marketing.css" %}">
    <title>Five Fun Things</title>
    <meta name="description" content="Five Fun Things - Good mental health everyday.">  

</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/"><img src="{% static "webicons/favicon-16x16.png" %}"></a

        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/things/" class="pure-menu-link"><i class="fa fa-th-list"></i></a></li>
            <li class="pure-menu-item"><a href="/things/journal/" class="pure-menu-link"><i class="fa fa-pencil"></i></a></li>
            <li class="pure-menu-item"><a href="/accounts/" class="pure-menu-link"><i class="fa fa-user" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</div>

<div class="content-wrapper">
  <div class="content" id="main">
    <h2 class="content-head ">{% block header2 %}{% endblock %}</h2>
    {% block content %}{% endblock content %}
  </div>
  <div class="content" id="loading" style="display:none"/>
    {% block loading %}{% endblock loading %}
  </div>
  

  <div class="footer l-box is-center">
    Good mental health everyday
  </div>
</div>

</body>
</html>
